<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stereocard gallery demo</title>
    <meta name="description" content="Interactive A-Frame stereogallery demo">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera id="camera" position="0 0 0.0" rotation="0 0 0 "></a-camera>
      <a-plane id="image" position="0 1.6 -0.04" rotation="0 0 0" width="0.1375" height="0.0692" src="dfi_vagtparade-p-amalienborg-plads-kbenhavn--peter-elfelt_15252626901_o.jpg"></a-plane>

      <a-plane id="shield-lr" position="0 1.6 -0.05" rotation="0 90 0" width="0.15" height="0.1" color="#dbd514"></a-plane>
      <a-plane id="shield-rl" position="0 1.6 -0.05" rotation="0 -90 0" width="0.15" height="0.1" color="#14cedb"></a-plane>

      <a-sky color="#005555"></a-sky>
    </a-scene>
  </body>
</html>
